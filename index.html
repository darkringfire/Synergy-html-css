<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Адаптивный сайт</title>
</head>
<body>
    <header>
      <img src="logoipsum-332.svg" alt="logo">
        <nav>
            <ul>
                <li><a href="#lead">Lead</a></li>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#places">Places</a></li>
                <li><a href="#video">Video</a></li>
                <li><a href="#cover">Cover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="lead" class="lead">
            <h2>Lead Section</h2>
            <p>Lead section content goes here.</p>
        </section>
        <section id="intro" class="intro">
            <h2>Intro Section</h2>
            <p>Intro section content goes here.</p>
        </section>
        <section id="places" class="places">
            <h2>Places Section</h2>
            <div class="image-grid">
              <img src="https://thewowstyle1.wpengine.com/wp-content/uploads/2015/01/beautiful_place.jpeg" alt="Beautiful Place 1">
              <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/amazig-place.-beautiful-place.jpg" alt="Beautiful Place 2">
              <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/amazig-place.-beautiful.jpg" alt="Beautiful Place 3">
              <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/amazig-place.jpg" alt="Beautiful Place 4">
          </div>
        </section>
        <section id="video" class="video">
            <h2>Video Section</h2>
            <video width="640" height="360" controls>
              <source src="https://filesamples.com/samples/video/mp4/sample_640x360.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
        </section>
        <section id="cover" class="cover">
            <h2>Cover Section</h2>
            <p>Cover section content goes here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
